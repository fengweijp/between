<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../dist/between.js"></script>
</head>
<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #square {
            position: absolute;
            background-color: red;
        }
    </style>
    <div id="square" style="height: 100px; width: 100px; left: 50px; top: 50px"></div>

    <script>
        var square = document.getElementById("square").style;

        Between.block(1000, Between.easing.Bounce.Out, (square) => {
            /*
                This block define the "end values".
                The animation will tween from their initial values to the end values
            */

            /* Set the end value for top and width. */
            square.top = "0px";
            square.width = "150px";

            /*
                Add 200 to the initial left value.
                Here, it's the same than doing `square.left = "250px"`
            */
            square.left += 200;

        }, square);

    </script>

</body>
</html>
